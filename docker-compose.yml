networks:
  mynetwork:
    name: "mynetwork"
    driver: bridge

services:
  mysql:
    image: mysql:latest
    container_name: myslq
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
    volumes:
      - ./schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - '3306:3306'
    networks:
      - mynetwork
  
  app:
    build: .
    container_name: app
    restart: always
    ports:
      - '5000:5000'
    environment:
      - ENV=development
      - API_NAME=api_name
      - URL_SCHEME=http
      - SERVER_NAME=mydomain
      - PORT=5000
      - SECRET_KEY=secret_key
      - ALGORITHM=HS256
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=mypassword
      - MYSQL_DB=ecommerce_db
      - MP_ACCESS_TOKEN=mymp_token
    depends_on:
      - mysql
    networks:
      - mynetwork